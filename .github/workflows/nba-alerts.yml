name: NBA Alerts Automation

on:
  schedule:
    # 6:00 PM ET â†’ pregame setup
    - cron: "0 23 * * *"
    # Every 5 minutes from 6 PMâ€“11 PM ET (23:00â€“03:00 UTC)
    - cron: "*/5 23-23 * * *"
    # Every 5 minutes from 12 AMâ€“2 AM ET (00:00â€“07:00 UTC)
    - cron: "*/5 0-7 * * *"
    # 3:00 AM ET â†’ send daily log summary
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  nba-alerts:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment secrets
        run: |
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "NBA_WEBHOOK_URL=${{ secrets.NBA_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "LOG_BOT_URL=${{ secrets.LOG_BOT_URL }}" >> $GITHUB_ENV
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" >> $GITHUB_ENV
          echo "ODDS_URL=${{ secrets.ODDS_URL }}" >> $GITHUB_ENV

      # ðŸ•• Pregame setup
      - name: Run pregame setup
        if: github.event.schedule == '0 23 * * *'
        run: python pregame_setup.py

      # ðŸ•˜ Halftime checks
      - name: Check halftimes
        if: github.event.schedule == '*/5 23-7 * * *'
        run: python check_halftimes_once.py

      # ðŸ•’ Daily log summary
      - name: Send daily log
        if: github.event.schedule == '0 8 * * *'
        run: python log_alerts.py
