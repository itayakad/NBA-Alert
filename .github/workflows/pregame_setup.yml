name: NBA Pregame Setup

on:
  schedule:
    - cron: "5 23 * * *"  # 6:05 PM ET
  workflow_dispatch:

jobs:
  pregame:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment secrets
        run: |
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "NBA_WEBHOOK_URL=${{ secrets.NBA_WEBHOOK_URL }}" >> $GITHUB_ENV
          echo "LOG_BOT_URL=${{ secrets.LOG_BOT_URL }}" >> $GITHUB_ENV
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" >> $GITHUB_ENV
          echo "ODDS_URL=${{ secrets.ODDS_URL }}" >> $GITHUB_ENV

      - name: Run pregame setup
        run: python pregame_setup.py
